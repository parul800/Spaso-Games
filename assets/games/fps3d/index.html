<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SPASO Shooter - Wave Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="game"></canvas>

<!-- HUD -->
<div id="hud">
  <div>Health: <span id="hp">100</span></div>
  <div>Ammo: <span id="ammo">âˆž</span> (SMG)</div>
  <div>Wave: <span id="wave">1</span></div>
</div>

<div id="crosshair"></div>

<!-- START SCREEN -->
<div id="startScreen">
  <h1>SPASO SHOOTER</h1>
  <p>Mode: Wave Fight</p>
  <button id="startBtn">Start Game</button>
</div>

<!-- GAME OVER -->
<div id="gameOver">
  <h1>GAME OVER</h1>
  <p id="finalScore"></p>
  <button onclick="location.reload()">Restart</button>

</div>
<button id="startBtn">Start Game</button>


<script src="shooter.js"></script>
</body>
</html>
