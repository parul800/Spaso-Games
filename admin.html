<html>
<head>

<title>SPASO Admin</title>
<link rel="stylesheet" href="assets/css/style.css">
<style>
.admin-box {
  width: 90%;
  max-width: 400px;
  margin: 60px auto;
  padding: 20px;
  background: rgba(0,0,0,0.6);
  border: 1px solid #00ff66;
  border-radius: 8px;
}
input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  background:#000;
  border:1px solid #00ff66;
  color:#00ffcc;
}
button {
  width: 100%;
  margin-top: 15px;
  padding: 10px;
  border-radius: 6px;
  background:#00ff66;
  font-weight:700;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">SPASO</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="games.html">Games</a></li>
    <li><a href="trailers.html">Trailers</a></li>
    <li><a href="downloads.html">Downloads</a></li>
  </ul>
</nav>

<div class="admin-box">
  <h2>Admin Login</h2>
  <input type="text" placeholder="Username" id="u">
  <input type="password" placeholder="Password" id="p">
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  if (u.value === "spaso" && p.value === "1234") {
    location.href = "admin_panel.html";
  } else {
    alert("Wrong password!");
  }
}
</script>
